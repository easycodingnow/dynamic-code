<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
</head>
<body>

<div>
    <div style="margin-bottom: 10px">类名:<input style="width: 300px" value="com.easycodingnow.dynamic.code.HumanSay" id="className"/></div>
    <div>代码:<textarea style="height: 500px; width: 500px" id="code">
package com.easycodingnow.dynamic.code;

public class HumanSay implements BaseSay{

    @Override
    public String say() {
        return "im human";
    }
}

    </textarea></div>
    <div style="margin-bottom: 10px"><button id="reload">动态加载</button></div>
    <div><button id="say">say</button></div>
</div>
<script type="text/javascript">
    $("#reload").click(function () {
        var className =  $("#className").val();
        var code =  $("#code").val();

        if (!className) {
            alert("className必须填写!");
            return;
        }

        if (!code) {
            alert("code必须填写!")
            return;
        }
        console.info(code);

        $.post("loadClass", {"className":className, "code":code}, function (data) {
            alert(data);
        })


    });

    $("#say").click(function () {
        $.get("say", function (data) {
            alert(data);
        });
    });


</script>
</body>
</html>
